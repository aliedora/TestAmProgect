plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.3.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'

    implementation 'io.qameta.allure:allure-junit5:2.21.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.21.0'

    implementation 'com.codeborne:selenide:6.19.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.8.0'

}

test {
    useJUnitPlatform()
}